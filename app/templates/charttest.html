<head>

<style>

.y.axis { 
  fill: none; 
  stroke: black; 
  stroke-width:; 1; 
} 

.tick { 
  fill: black;
  stroke: none; 
} 

</style>

</body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script>

var data;
var gameid = {{gameid}};

$.getJSON("gamesentiment?gameid="+gameid, function(d) {
	data = d;
	$("#loading").hide();


var margin = {top: 30, right: 20, bottom: 30, left: 50}
width = 700 - margin.left - margin.right,
height = 270 - margin.top - margin.bottom;

var x = d3.time.scale().range([(height/2)+50, width]);
var y = d3.scale.linear().range([height, 0]);

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(5);

var valueline = d3.svg.line()
    .x(function(d) { return x(d['time']); })
    .y(function(d) { return y(d['mean_sent']); });

var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");


// Scale the range of the data
x.domain(d3.extent(data['homesent'], function(d) { return d['time']; }));
y.domain([-1, 1]);

// Home team line
svg.append("path")
    .attr("class", "line")
    .attr("stroke", '#'+data['homecolor'])
    .attr("fill", "none")
    .attr("stroke-width", "3px")
    .attr("d", valueline(data['homesent']));

// Away team line
svg.append("path")
    .attr("class", "line")
    .attr("stroke", '#'+data['awaycolor'])
    .attr("fill", "none")
    .attr("stroke-width", "3px")
    .attr("d", valueline(data['awaysent']));

// y axis
svg.append("g")
    .attr("class", "y axis")
	.attr("transform", "translate(" + eval((height/2)+50) + ",0)")
    .call(yAxis);


/*
svg.append('rect')
	.attr("height", (height/2)-10)
	.attr("width", (height/2)-10)
	.attr("stroke", "#"+data.homecolor)
	.attr("stroke-width", "3px")
	.attr("fill", "none")
	.attr("x", 0).attr("y", 0)
	.attr("rx", 10).attr("ry", 10);
*/

svg.append('image')
	.attr("height", (height/2)-20)
	.attr("width", (height/2)-20)
	.attr("xlink:href", "/static/images/svg/"+data.hometeam+".svg")
	.attr("x", 0+10).attr("y", 0+10);

/*
svg.append('rect')
	.attr("height", (height/2)-10)
	.attr("width", (height/2)-10)
	.attr("stroke", "#"+data.awaycolor)
	.attr("stroke-width", "3px")
	.attr("fill", "none")
	.attr("x", 0).attr("y", height/2)
	.attr("rx", 10).attr("ry", 10);
*/

svg.append('image')
	.attr("height", (height/2)-20)
	.attr("width", (height/2)-20)
	.attr("xlink:href", "/static/images/svg/"+data.awayteam+".svg")
	.attr("x", 0+10).attr("y", (height/2)+10);

});


</script>

</html>
