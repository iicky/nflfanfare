<html>
  <head>

  </head>

  <body>
    <h3 id="loading">Loading</h3>
   
    <table id="demo">
      <thead></thead>
      <tbody></tbody>
    </table>
  </body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>

var data;

$.getJSON("tweetcount", function(d) {
	data = d;
	$("#loading").hide();

	refreshTable(null);

});

var previousSort = null;
var format = d3.time.format("%a %b %d %Y");


function refreshTable(sortOn){

	// table header
	var thead = d3.select("thead").selectAll("th")
		.data(d3.keys(data[0]))
		.enter().append("th").text(function(d){ 
			return d.charAt(0).toUpperCase() + d.slice(1); })
		.on("click", function(d){ return refreshTable(d); });
		
	// create rows
	var tr = d3.select("tbody").selectAll("tr").data(data);	
	tr.enter().append("tr");

	// populate cells
	var td = tr.selectAll("td").data(function(d){return d3.values(d);});	
	td.enter().append("td")
		.attr("align", "center")
		.text(function(d) {return d;});
	
	//update?
	if(sortOn !== null) {			
			// update rows
			if(sortOn != previousSort){
				tr.sort(function(a,b){return sort(a[sortOn], b[sortOn]);});
				previousSort = sortOn;
			}
			else{
				tr.sort(function(a,b){return sort(b[sortOn], a[sortOn]);});
				previousSort = null;
			}
			
			//update cells
			td.text(function(d) {return d;});
	}
}

function sort(a,b){
	if(typeof a == "string"){
		var parseA = format.parse(a);
		if(parseA){
			var timeA = parseA.getTime();
			var timeB = format.parse(b).getTime();
			return timeA > timeB ? 1 : timeA == timeB ? 0 : -1;
		}
		else 
			return a.localeCompare(b);
	}
	else if(typeof a == "number"){
		return a > b ? 1 : a == b ? 0 : -1;
	}
	else if(typeof a == "boolean"){
		return b ? 1 : a ? -1 : 0;
	}
}

</script>

</html>
